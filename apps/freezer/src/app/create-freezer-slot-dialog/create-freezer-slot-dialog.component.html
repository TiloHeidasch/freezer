<div class="dialog-heading">Create Freezer Slot</div>
<div mat-dialog-content>
    <p>How should the new freezer slot be called?</p>
    <mat-form-field class="dialog-form-field">
        <mat-label>Freezer Slot Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="name">Create</button>
</div>
