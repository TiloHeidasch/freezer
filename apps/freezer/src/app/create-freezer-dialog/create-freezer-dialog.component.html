<div class="dialog-heading">Create Freezer</div>
<div mat-dialog-content>
    <p>How should the new freezer be called?</p>
    <mat-form-field class="dialog-form-field">
        <mat-label>Freezer Name</mat-label>
        <input matInput [(ngModel)]="name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="name">Create</button>
</div>
